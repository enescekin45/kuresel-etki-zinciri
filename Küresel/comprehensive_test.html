<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Product Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-info {
            margin-top: 10px;
        }
        .product-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .product-status {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .status-ok {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .test-summary {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .summary-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comprehensive Product Image Test</h1>
        
        <div class="test-summary">
            <h2>Test Summary</h2>
            <div class="summary-item">
                <span>Total Products:</span>
                <span id="total-products">0</span>
            </div>
            <div class="summary-item">
                <span>Images Loaded Successfully:</span>
                <span id="loaded-images">0</span>
            </div>
            <div class="summary-item">
                <span>Images Failed to Load:</span>
                <span id="failed-images">0</span>
            </div>
            <div class="summary-item">
                <span>Success Rate:</span>
                <span id="success-rate">0%</span>
            </div>
        </div>
        
        <div class="product-grid" id="product-grid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script>
        // Test data - in a real implementation, this would come from the API
        const testProducts = [
            { id: 1, name: "Akıllı Telefon", image: "/assets/images/products/akilli-telefon.svg" },
            { id: 2, name: "Organik Zeytinyağı", image: "/assets/images/products/organik-zeytinyagi.svg" },
            { id: 3, name: "Bal", image: "/assets/images/products/bal.svg" },
            { id: 4, name: "Dizüstü Bilgisayar", image: "/assets/images/products/dizustu-bilgisayar.svg" },
            { id: 5, name: "Doğal Şampuan", image: "/assets/images/products/dogal-sampuan.svg" },
            { id: 6, name: "Kot Pantolon", image: "/assets/images/products/kot-pantolon.svg" },
            { id: 7, name: "Organik Krem", image: "/assets/images/products/organik-krem.svg" },
            { id: 8, name: "Tişört", image: "/assets/images/products/tisort.svg" },
            { id: 9, name: "Ton Balığı", image: "/assets/images/products/ton-baligi.svg" }
        ];

        let loadedCount = 0;
        let failedCount = 0;

        function updateSummary() {
            const total = testProducts.length;
            document.getElementById('total-products').textContent = total;
            document.getElementById('loaded-images').textContent = loadedCount;
            document.getElementById('failed-images').textContent = failedCount;
            
            const successRate = total > 0 ? Math.round((loadedCount / total) * 100) : 0;
            document.getElementById('success-rate').textContent = `${successRate}%`;
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            // FIXED: Ensure proper image path handling with /Küresel prefix
            let productImage = '/Küresel/assets/images/product-placeholder.jpg';
            if (product.image) {
                if (product.image.startsWith('/')) {
                    productImage = '/Küresel' + product.image;
                } else {
                    productImage = '/Küresel/' + product.image;
                }
            }
            
            card.innerHTML = `
                <img src="${productImage}" alt="${product.name}" class="product-image" onerror="handleImageError(this)">
                <div class="product-info">
                    <div class="product-name">${product.name}</div>
                    <div class="product-status status-loading">Loading...</div>
                </div>
            `;
            
            return card;
        }

        function handleImageLoad(imgElement) {
            const statusElement = imgElement.parentElement.querySelector('.product-status');
            statusElement.textContent = 'Loaded Successfully';
            statusElement.className = 'product-status status-ok';
            loadedCount++;
            updateSummary();
        }

        function handleImageError(imgElement) {
            const statusElement = imgElement.parentElement.querySelector('.product-status');
            statusElement.textContent = 'Failed to Load';
            statusElement.className = 'product-status status-error';
            // Set a fallback image
            imgElement.src = '/Küresel/assets/images/product-placeholder.jpg';
            failedCount++;
            updateSummary();
        }

        function loadProducts() {
            const grid = document.getElementById('product-grid');
            
            testProducts.forEach(product => {
                const card = createProductCard(product);
                grid.appendChild(card);
                
                // Get the image element and set up event listeners
                const imgElement = card.querySelector('.product-image');
                imgElement.onload = () => handleImageLoad(imgElement);
                imgElement.onerror = () => handleImageError(imgElement);
            });
            
            updateSummary();
        }

        // Initialize the test when the page loads
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
