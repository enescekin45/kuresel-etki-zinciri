<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product Search</title>
</head>
<body>
    <h1>Product Search Test</h1>
    
    <button onclick="testProductCodeSearch()">Test Product Code Search (PRD-GIDA-002)</button>
    <button onclick="testBarcodeSearch()">Test Barcode Search (8691234567891)</button>
    <button onclick="testProductCodeSearch2()">Test Product Code Search (PRD-GIDA-003)</button>
    <button onclick="testBarcodeSearch2()">Test Barcode Search (8691234567892)</button>
    
    <div id="result"></div>
    
    <script src="/Küresel/assets/js/product.js"></script>
    
    <script>
        async function testProductCodeSearch() {
            try {
                const response = await fetch('/Küresel/api/v1/products/get?product_code=PRD-GIDA-002');
                const result = await response.json();
                document.getElementById('result').innerHTML = '<h2>Product Code Search Result:</h2><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h2>Error:</h2><p>' + error.message + '</p>';
            }
        }
        
        async function testBarcodeSearch() {
            try {
                const response = await fetch('/Küresel/api/v1/products/get?barcode=8691234567891');
                const result = await response.json();
                document.getElementById('result').innerHTML = '<h2>Barcode Search Result:</h2><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h2>Error:</h2><p>' + error.message + '</p>';
            }
        }
        
        async function testProductCodeSearch2() {
            try {
                const response = await fetch('/Küresel/api/v1/products/get?product_code=PRD-GIDA-003');
                const result = await response.json();
                document.getElementById('result').innerHTML = '<h2>Product Code Search Result 2:</h2><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h2>Error:</h2><p>' + error.message + '</p>';
            }
        }
        
        async function testBarcodeSearch2() {
            try {
                const response = await fetch('/Küresel/api/v1/products/get?barcode=8691234567892');
                const result = await response.json();
                document.getElementById('result').innerHTML = '<h2>Barcode Search Result 2:</h2><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h2>Error:</h2><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
