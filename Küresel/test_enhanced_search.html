<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Product Search Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .test-result { margin: 10px 0; padding: 10px; background-color: #f5f5f5; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Enhanced Product Search Test</h1>
        
        <div class="test-section">
            <h2>Test 1: General Search</h2>
            <input type="text" id="general-search" placeholder="Enter search term (e.g., Organik)" value="Organik">
            <button onclick="testGeneralSearch()">Test General Search</button>
            <div id="general-search-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h2>Test 2: Product Code Search</h2>
            <input type="text" id="product-code-search" placeholder="Enter product code (e.g., PRD-GIDA-001)" value="PRD-GIDA-001">
            <button onclick="testProductCodeSearch()">Test Product Code Search</button>
            <div id="product-code-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h2>Test 3: Barcode Search</h2>
            <input type="text" id="barcode-search" placeholder="Enter barcode (e.g., 8691234567890)" value="8691234567890">
            <button onclick="testBarcodeSearch()">Test Barcode Search</button>
            <div id="barcode-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h2>Test 4: Product Details</h2>
            <input type="text" id="product-uuid" placeholder="Enter product UUID" value="7ea60f52-a906-11f0-8c23-dcfe0744453b">
            <button onclick="testProductDetails()">Test Product Details</button>
            <div id="product-details-result" class="test-result"></div>
        </div>
    </div>

    <script>
        async function testGeneralSearch() {
            const searchTerm = document.getElementById('general-search').value;
            const resultDiv = document.getElementById('general-search-result');
            
            try {
                const response = await fetch(`/K端resel/api/products?search=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Success!</h3>
                            <p>Found ${data.data.products.length} products</p>
                            <pre>${JSON.stringify(data.data.products, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testProductCodeSearch() {
            const productCode = document.getElementById('product-code-search').value;
            const resultDiv = document.getElementById('product-code-result');
            
            try {
                const response = await fetch(`/K端resel/api/products?product_code=${encodeURIComponent(productCode)}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Success!</h3>
                            <p>Found ${data.data.products.length} products</p>
                            <pre>${JSON.stringify(data.data.products, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testBarcodeSearch() {
            const barcode = document.getElementById('barcode-search').value;
            const resultDiv = document.getElementById('barcode-result');
            
            try {
                const response = await fetch(`/K端resel/api/products?barcode=${encodeURIComponent(barcode)}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Success!</h3>
                            <p>Found ${data.data.products.length} products</p>
                            <pre>${JSON.stringify(data.data.products, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testProductDetails() {
            const productUuid = document.getElementById('product-uuid').value;
            const resultDiv = document.getElementById('product-details-result');
            
            try {
                const response = await fetch(`/K端resel/api/products/${productUuid}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Success!</h3>
                            <p>Product details loaded</p>
                            <h4>Product Information:</h4>
                            <p><strong>Name:</strong> ${data.data.product_name}</p>
                            <p><strong>Code:</strong> ${data.data.product_code}</p>
                            <p><strong>Brand:</strong> ${data.data.brand || 'Not specified'}</p>
                            <p><strong>Category:</strong> ${data.data.category}</p>
                            <p><strong>Barcode:</strong> ${data.data.barcode || 'Not specified'}</p>
                            <p><strong>Weight:</strong> ${data.data.weight || 'Not specified'}</p>
                            <p><strong>Volume:</strong> ${data.data.volume || 'Not specified'}</p>
                            <p><strong>Origin:</strong> ${data.data.origin_country || 'Not specified'}</p>
                            <h4>Product Images:</h4>
                            <p>Found ${data.data.product_images ? data.data.product_images.length : 0} images</p>
                            <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
