<!DOCTYPE html>
<html>
<head>
    <title>URL Test</title>
</head>
<body>
    <h1>URL Test Page</h1>
    <p>This is a simple test to see if the server is working correctly.</p>
    <p><a href="/Küresel/?page=product">Go to Product Page</a></p>
    <p><a href="/Küresel/?page=about">Go to About Page</a></p>
    <p><a href="/Küresel/">Go to Home Page</a></p>
    
    <script>
        console.log("Current URL:", window.location.href);
        console.log("Current pathname:", window.location.pathname);
        console.log("Current search:", window.location.search);
    </script>
</body>
</html>
