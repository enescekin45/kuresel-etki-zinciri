<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Simple honey jar representation -->
  <rect x="100" y="80" width="100" height="140" rx="10" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Honey inside -->
  <rect x="110" y="90" width="80" height="100" rx="5" fill="#FFD700" opacity="0.8"/>
  
  <!-- Lid -->
  <rect x="95" y="70" width="110" height="15" rx="3" fill="#8B4513"/>
  
  <!-- Label -->
  <rect x="120" y="140" width="60" height="30" rx="5" fill="white" stroke="#ddd"/>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">BAL</text>
</svg>