<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <rect x="0" y="0" width="300" height="300" fill="url(#bgGradient)" opacity="0.3"/>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="productGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DDA0DD;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#aa6daa;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.2)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Product visualization -->
  <rect x="120" y="100" width="60" height="100" rx="30" fill="url(#productGradient)" filter="url(#shadow)"/>
        <ellipse cx="150" cy="120" rx="20" ry="25" fill="#fff" opacity="0.3"/>
        <rect x="135" y="150" width="30" height="30" rx="5" fill="#fff" opacity="0.2"/>
        <circle cx="150" cy="165" r="8" fill="#DDA0DD" opacity="0.3"/>
  
  <!-- Product label -->
  <rect x="50" y="230" width="200" height="40" rx="5" fill="rgba(255,255,255,0.9)" stroke="#ddd"/>
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Organik Krem</text>
</svg>