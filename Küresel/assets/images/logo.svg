<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo for Küresel Etki Zinciri -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Globe/Chain Icon -->
  <circle cx="20" cy="20" r="18" fill="url(#grad1)" stroke="white" stroke-width="2"/>
  <circle cx="20" cy="20" r="12" fill="none" stroke="white" stroke-width="1.5"/>
  <circle cx="20" cy="20" r="6" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- Chain links -->
  <circle cx="20" cy="8" r="2" fill="white"/>
  <circle cx="32" cy="20" r="2" fill="white"/>
  <circle cx="20" cy="32" r="2" fill="white"/>
  <circle cx="8" cy="20" r="2" fill="white"/>
  
  <!-- Text -->
  <text x="45" y="16" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1f2937">Küresel</text>
  <text x="45" y="28" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#6b7280">Etki Zinciri</text>
</svg>